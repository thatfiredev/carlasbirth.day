<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <title>Carla's Birthday</title>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-yellow-500">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

<div class="min-w-screen min-h-screen bg-yellow-500 flex items-center justify-center px-5 py-5" x-data="beer()" x-init="start()">
    <div class="text-yellow-100">
        <h1 class="text-3xl text-center mb-3 font-extralight">When is Carla's Birthday?</h1>
        <div class="text-6xl text-center flex w-full items-center justify-center">
            <div class="text-2xl mr-1 font-extralight">in</div>
            <div class="w-30 mx-1 p-2 bg-white text-yellow-500 rounded-lg">
                <div class="font-mono leading-none" x-text="days">00</div>
                <div class="font-mono uppercase text-sm leading-none">Days</div>
            </div>
            <div class="w-24 mx-1 p-2 bg-white text-yellow-500 rounded-lg">
                <div class="font-mono leading-none" x-text="hours">00</div>
                <div class="font-mono uppercase text-sm leading-none">Hours</div>
            </div>
            <div class="w-24 mx-1 p-2 bg-white text-yellow-500 rounded-lg">
                <div class="font-mono leading-none" x-text="minutes">00</div>
                <div class="font-mono uppercase text-sm leading-none">Minutes</div>
            </div>
            <div class="text-2xl mx-1 font-extralight">and</div>
            <div class="w-24 mx-1 p-2 bg-white text-yellow-500 rounded-lg">
                <div class="font-mono leading-none" x-text="seconds">00</div>
                <div class="font-mono uppercase text-sm leading-none">Seconds</div>
            </div>
        </div>
        <p class="text-sm text-center mt-3"><a href="who.html" class="underline hover:text-yellow-200">Who is Carla?</a></p>
    </div>
</div>

<script>
function beer() {
    return {
        seconds: '00',
        minutes: '00',
        hours: '00',
        days: '00',
        distance: 0,
        countdown: null,
        beerTime: new Date(2022, 9, 5).getTime(),
        now: new Date().getTime(),
        start: function() {
            this.countdown = setInterval(() => {
                // Calculate time
                this.now = new Date().getTime();
                this.distance = this.beerTime - this.now;
                // Set Times
                this.days = Math.floor(this.distance / (1000*60*60*24)).toString().padStart(2, "0");
                this.hours = Math.floor((this.distance % (1000*60*60*24)) / (1000*60*60)).toString().padStart(2, "0");
                this.minutes = Math.floor((this.distance % (1000*60*60)) / (1000*60)).toString().padStart(2, "0");
                this.seconds = Math.floor((this.distance % (1000*60)) / 1000).toString().padStart(2, "0");
                // Stop
                if (this.distance < 0) {
                    clearInterval(this.countdown);
                    this.days = '00';
                    this.hours = '00';
                    this.minutes = '00';
                    this.seconds = '00';
                }
            },100);
        }
    }
}
</script>
</body>
</html>
